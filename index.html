
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>A-frame</title>
    <script src="https://aframe.io/releases/1.5.0/aframe.min.js"></script>
    <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar.js"></script>
</head>
<body>
    <a-scene embedded arjs>
        <a-marker preset="hiro">
        <a-sphere position="-0 1.3 -5" radius="1.20" color="white"></a-sphere>
        <a-sphere position="-0 1.35 -5" radius="1.20" color="red"></a-sphere>
        <a-cylinder position="-0 1.325 -5" radius="1.25" height="0.2" color="black"></a-cylinder>
        <a-cylinder position="-0 1.325 -3.85" radius="0.3" height="0.2" rotation="0 90 90" color="black"></a-cylinder>
        <a-cylinder position="-0 1.325 -3.85" radius="0.2" height="0.21" rotation="0 90 90" color="white"></a-cylinder>
        <a-cylinder position="-0 1.325 -3.85" radius="0.13" height="0.26" rotation="0 90 90" color="white"></a-cylinder>
    </a-marker>
      </a-scene>
</body>
</html>
